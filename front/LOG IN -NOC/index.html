<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in - Incubadora NOC</title>
    <link rel="stylesheet" href="CSS/estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="signup-a">
        <h1>LOG IN</h1>
    <form >
       <div >
        <p class="texto">No tienes cuenta?<a>Crea tu cuenta </a>te tomara menos de un minuto.</p>
       </div>
        <label for="username"> <i class="fa-solid fa-user"></i> Usuario</label>
        <input type="text" placeholder="Escribe tu Usuario" id="username">

        <label for="password"> <i class="fa-solid fa-lock"></i> Contraseña</label>
        <input type="password" placeholder="************" id="password">

        <div class="rm">
         <input type="checkbox" id="rem">
         <label  for="rem">Recuerdame</label>
        </div>

        <div>
            <a class="contra" href="#">Olvidaste la contraseña?</a><br>
        </div>

        <button id="button" class="btn">Login</button>

        <div class="redes">
            <ul>
                <li><a class="facebook" href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                <li><a class="instagram" href="#"><i class="fa-brands fa-instagram"></i></a></li>
                <li><a class="twitter" href="#"><i class="fa-brands fa-twitter"></i></a></li>
            </ul>
        </div>
        
        <img class="avatar" src="img/nuevo-fondo-incubadora.png" alt="">
    </form>
       
    </div>
    <script src="main.js"></script>
</body>
</html>
