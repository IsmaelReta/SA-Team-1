<body>
    <div class="signup-a">
        <h1>Iniciar Sesión</h1>
    <form [formGroup] = "loginForm">
       <div>
        <p class="texto">No tienes cuenta?<a> ¡Crea una! </a> Te tomara menos de un minuto.</p>
       </div>
       <p class="text-danger">{{loginError}}</p>
        <label for="username"> Email </label>
        <input formControlName= "email" type="email" class="form-control" placeholder="ejemplo@tuemail.com" id="email">

        <div *ngIf="email.invalid && (email.dirty || email.touched)"
        class="text-danger">
            <div *ngIf="email.errors?.['required']">
                Debes ingresar un email.
            </div>
            <div *ngIf="email.errors?.['email']">
                El email debe tener un formato válido.
            </div>
        </div>
        
        <label for="password"> Contraseña</label>
        <input formControlName= "password" type="password" class="form-control" placeholder="tu contraseña" id="password">
        
        <div *ngIf="password.invalid && (password.dirty || password.touched)"
        class="text-danger">
            <div *ngIf="password.errors?.['required']">
                Debes ingresar una contraseña.
            </div>
        </div>
        
        <div class="rm">
         <input type="checkbox" id="rem">
         <label for="rem">Recuerdame</label>
        </div>

        <div>
            <a class="contra" href="#">Olvidaste la contraseña?</a><br>
        </div>

        <button id="button" class="btn" (click)="login()">Iniciar Sesión</button>     
    </form>

    </div>
   
</body>
