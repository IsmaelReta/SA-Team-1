<div class="row mt-3 offset-lg-2">
  <div
    class="card text-white mb-3"
    style="max-width: 50rem; background-color: var(--colorBlue)"
  >
    <div class="card-header text-center">Agregar Categoria</div>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="add()">
        <label class="form-label">Nombre de la Categoria</label>
        <input
          formControlName="name"
          type="text"
          class="form-control"
          name="name"
        />
        <span
          *ngIf="
            form.get('name')?.hasError('required') && form.get('name')?.touched
          "
        >
          El campo nombre es <strong>requerido</strong>
        </span>
        <div class="row mt-2 text-center">
          <div class="col-lg-6">
            <button class="boton" routerLink="/admin/panel/categories">
              Volver
            </button>
          </div>
          <div class="col-lg-6">
            <button [disabled]="form.invalid" type="submit" class="boton">
              Aceptar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
