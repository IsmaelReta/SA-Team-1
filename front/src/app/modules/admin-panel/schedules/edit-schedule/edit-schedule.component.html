<div class="row mt-3 offset-lg-2">
    <div class="card text-white mb-3" style="max-width: 50rem; background-color: var(--colorBlue);">
      <div class="card-header text-center">Editar curso</div>
      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="update()">
          <label class="form-label">Donde</label>
          <input
            formControlName="where"
            type="text"
            class="form-control"
            placeholder="Ingrese Nombre"
          />
          <span
            *ngIf="
              form.get('where')?.hasError('required') &&
              form.get('where')?.touched
            "
          >
            El campo donde es <strong>requerido</strong>
          </span>
          <label class="form-label">dia/s</label>
          <input
            formControlName="day"
            type="text"
            class="form-control mt-2"
            placeholder="Ingrese descripcion"
          />
          <span
            *ngIf="
              form.get('day')?.hasError('required') &&
              form.get('day')?.touched
            "
          >
            El campo dia/s es <strong>requerido</strong>
          </span>
          <label class="form-label">Horario</label>
          <input
            formControlName="schedule"
            type="text"
            class="form-control mt-2"
            placeholder="Ingrese imagen"
          />
          <span
            *ngIf="
              form.get('schedule')?.hasError('required') &&
              form.get('schedule')?.touched
            "
          >
            El campo horario es <strong>requerido</strong>
          </span>

          <input
            formControlName="active"
            type="checkbox"
            class="form-check-input mt-2"
            placeholder="Ingrese si se encuentra activo"
          />
          <label class="form-label p-1"> Esta activo el curso?</label>

          <div class="row mt-2 text-center">
            <div class="col-lg-6">
              <button
                routerLink="/admin/panel"
                type="button"
                class="btn btn-secondary"
              >
                Volver
              </button>
            </div>
            <div class="col-lg-6">
              <button
                [disabled]="form.invalid"
                type="submit"
                class="btn btn-primary"
              >
                Aceptar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
